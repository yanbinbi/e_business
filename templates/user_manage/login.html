{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>登陆</title>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="alternate icon" type="image/png" href="{% static 'images/favicon.png' %}">
<link rel='icon' href='favicon.ico' type='image/x-ico' />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" href="{% static 'css/default.min.css?t=227' %}" />
<!--[if (gte IE 9)|!(IE)]><!-->
<script type="text/javascript" src="{% static 'lib/jquery/jquery.min.js' %}"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="lib/amazeui/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script type="text/javascript" src="{% static 'lib/handlebars/handlebars.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/iscroll/iscroll-probe.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/amazeui/amazeui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/raty/jquery.raty.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.min.js?t=1' %}"></script>
</head>
<body>
    ﻿<header class="hd1">
    <div class="cg">
        <div class="hd1-left">
            <a href="#"><img class="am-hide-md-down" src="{% static 'images/logo.jpg' %}" /></a>
            <a href="#"><img class="am-show-md-down" src="{% static 'images/logo-sm.jpg' %}" /></a>
        </div>
        <div class="hd1-right">
            <a href="{% url 'user_manage:login_handle' %}">登录</a>
            <a href="{% url 'user_manage:register_handle' %}">注册</a>
        </div>
    </div>
    </header>
   

     <div class="user">
         <div class="cgs">
             <div class="am-u-sm-12 am-u-md-12 am-u-lg-7">
                 <div class="user-div">
                     <h1>用户登录</h1>
                     <form method="post" action="{% url 'user_manage:login_handle' %}">
                         {% csrf_token %}
                         <ul>
                            <li><i>&#xe681;</i>{{ login_form.user_name }}</li>
                            <li><i>&#xe680;</i>{{ login_form.user_password }}</li>
                         </ul>
                         <span><a href="#">忘记密码</a></span>
                         <button type="submit">登录</button>
                     </form>
                 </div>
             </div>
             <div class="am-hide-sm am-hide-md am-u-lg-5">
                 <div class="user-right">
                     <button>还没有帐号</button>
                     <a href="{% url 'user_manage:register_handle' %}">立即注册</a>
                 </div>
             </div>
         </div>
     </div>


</body>
</html>
