<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
    <script>

$(function () {
    total();
    {#    全选全消#}
    $('#check_all').click(function () {
{#        获取当前全选框的状态#}

        state=$(this).prop('checked');
{#        将其他的选矿 都设置成这个状态#}
        $(':checkbox:not(#ckeck_all)').prop('checked',state)
    });
    //选择
    $(':checkbox:not(#check_all)').click(function () {
        if($(this).prop('checked')){
            alert($(':checked').length)
            if($(':checked').length+1==$(':checkbox').length
            ){  $('#ckeck_all').prop('checked',true)

            }

        }
        else{
            $('#check_all').prop('checked',false)
        }
    });

    //数量加
    //为所有的 add绑定点击事件
    $('.add').click(function () {

        txt=$(this).next();
        //数值加1，同时取消 焦点
        txt.val(parseFloat(txt.val())+1).blur()

    });
     $('.minus').click(function () {
        txt=$(this).prev();
        //数值加1，同时取消 焦点
        txt.val(parseFloat(txt.val())-1).blur()

    });
    //在blur事件里ajax 提交
    $('.num_show').blur(function () {
        count=$(this).val();
        if(count<=0){
            alert('数量不能小于0');
            return
        }else {};

        id = $(this).parents('.cart_list_td').attr('id');

        $.get('/cart/edit_'+id+'_'+count,function (data) {
            if(data.count==0){
                //修改成功，计算总价
                alert('ok')
                total();
            }
            else {
                //修改失败,改为原来 的值（回掉回来原来的值）
                $(this).val(data.count)
            }


        })

    })


})
function cart_del(cart_id) {
        del = confirm('确定删除');
        if(del){
            $.get('/cart/delete/'+cart_id,function (data) {
                if(data.ok==1){
                    //删掉哪一行 商品
                    $('ul').remove('#'+cart_id);
                    total();
                }


            })
        }

    }
function total(){
    total1=0;
    total_count=0;

        $('.col07').each(
            function () {

            //获取数量
            count=$(this).prev().find('input').val();
            //获取单价
            price = $(this).prev().prev().text();
            //计算小计
            total0=parseFloat(count)*parseFloat(price);
            //显示小计
            $(this).text(total0.toFixed(2));
            //加到总计上
            total1 += total0;
            total_count++;



        });
        //显示总计
        $('#total').text(total1.toFixed(2));
        $('.total_count1').text(total_count);
    }
function go_order() {
    s = '';
    $(':checked:not(#check_all)').each(function () {
         id = $(this).parents('.cart_list_td').attr('id');

         s = s +'cart_id='+id + '&'

    })

    //删掉最后一个&

    s=s.substring(0,s.length-1);
    alert(s);
    location.href = '/order?'+s ;

    }

    </script>
</html>
